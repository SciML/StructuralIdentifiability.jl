name: Spell Check

on: [pull_request]

jobs:
   typos-check:
     name: Spell Check with Typos
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Actions Repository
         uses: actions/checkout@v4
       - name: Check spelling
         uses: crate-ci/typos@v1.26.8
         with:
           files: ./src ./docs
